<form class="vertical-form" (submit)="submit()" [formGroup]="registerForm">
    <mat-form-field>
      <mat-label>Nom d'utilisateur</mat-label>
      <input type="text" matInput formControlName="username">
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Le nom d'utilisateur est requis</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Le mot de passe est requis</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Confirmer le mot de passe</mat-label>
        <input type="passwordConfirm" matInput formControlName="password">
        <mat-error *ngIf="registerForm.get('passwordConfirm')?.hasError('required')">Le mot de passe est requis</mat-error>
      </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Connexion</button>
  </form>
  <hr>
  <button>
    <a routerLink="/login">Login</a>
  </button>
